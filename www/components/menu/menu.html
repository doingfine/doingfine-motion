<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-calm">
      <h1 class="title">Friends</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item ng-repeat="f in friends" nav-clear menu-close ng-click="getUserActivity(f)" class="item item-icon-left">
          <i class="icon ion-ios7-person-outline" ></i>
          {{f.first}} {{f.last}}
        </ion-item>

<!--         <ion-item nav-clear menu-close ui-sref="menu.profile">
          Profile
        </ion-item>
 -->

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
