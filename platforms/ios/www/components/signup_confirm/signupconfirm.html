<ion-view title="Sign Up">
  <ion-nav-bar>
  </ion-nav-bar>

  <ion-content class="has-header" padding="true">

    <form ng-submit="finish()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Code: </span>
          <input type="number" ng-model="user.confirmationCode" autofocus="true" ng-minlength="4" ng-maxlength="4" > <!--  -->
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Next</button>
        </label>
      </div>
    </form>

    <!-- <label class="item">
      <button class="button button-block button-positive" ng-click="test()">Test</button>
    </label> -->

  </ion-content>

</ion-view>
