<ion-view title="Sign Up">
  <ion-nav-bar>
  </ion-nav-bar>

  <ion-content class="has-header" padding="true"> 

    <form ng-submit="completeSignUp()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First: </span>
          <input type="text" ng-model="user.first">
        </label>
        <label class="item item-input">
          <span class="input-label">Last: </span>
          <input type="text" ng-model="user.last">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Finish</button>
        </label>
      </div>
    </form>

  </ion-content>

</ion-view>
